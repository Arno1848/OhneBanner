<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Google-Sheet-Tabelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

<h1>Google-Sheet-Daten ohne Banner</h1>
<div id="table-container">Lade Daten...</div>

<script>
  // Deine GAS-JSON-URL hier einf?gen
  const apiUrl = "https://script.google.com/macros/s/AKfycbwsuKrd2wvhVxyuWcBrfweiWLQyUl_8UefTaU4scojAAVMoy_5WBIhw_X3W_Ds1Pxb8/exec";

  async function loadData() {
    try {
      const res = await fetch(apiUrl);
      const data = await res.json();
      renderTable(data.rows);
    } catch (err) {
      document.getElementById("table-container").innerHTML = "Fehler beim Laden!";
      console.error(err);
    }
  }

  function renderTable(rows) {
    let html = "<table>";
    rows.forEach((row, index) => {
      html += "<tr>";
      row.forEach(cell => {
        if (index === 0) {
          html += `<th>${cell}</th>`;
        } else {
          html += `<td>${cell}</td>`;
        }
      });
      html += "</tr>";
    });
    html += "</table>";
    document.getElementById("table-container").innerHTML = html;
  }

  loadData();
</script>

</body>
</html>
